<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Girilen Sifreyi Göster ve Gizle Yapma</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<!-- font-awesome only -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- jquery only -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

	<div class="container  mt-5 m-auto">
		<div class="row">
			<div class="col ">

				<div class="p-3 border bg-light m-auto mt-5 w-50 ">

					<!-- sayfa baslığı -->
					<h3 class="text-center text-danger mt-5 mb-5">Girilen Sifreyi Gizle ve Göster Yapma</h3>

					<!-- sifre girilecek alan  -->
					<span class="icon"><i id="degistir" class="fa fa-eye"></i></span>
					<input type="password" class=" m-auto mt-5 mb-5" maxlength="20" id="sifre" placeholder="Password" >

				</div>


			</div>
		</div>
	</div>




<script type="text/javascript">
		
$(document).ready(function () {

    $("#degistir").click(function () {
        // eğer type niteliği password ise

        if ($("#sifre").attr("type") == "password") {
            // type niteliğini text olarak değiştir

            $("#sifre").attr("type", "text");
        }
        // password değil text ise

        else {
            // type niteliğini password olarak değiştir
            $("#sifre").attr("type", "password");
        }
    });
});

</script>


</body>
</html>
