<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>Girilen Karakter Sayısını Sayma</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>


</head>

<body>


  <div class="container  text-center">
    <div class="row  row-cols-2">
      <div class="col mx-auto ">

        <div class="p-3  border w-100 bg-light m-auto mt-5">
          
          <!--- Sayfa Baslıgı --->
          <h1 class="text-center text-danger mt-3  mb-5">Girilen Karakter Sayısını Sayma</h1>


          <!--- Metin Girilecek Alan --->
          <textarea id="t1" rows="5" style=" width: 500px; max-width:100%; 
          height:150px; border:2px solid blue;" ></textarea>

          <label id="say"></label>

        </div>

      </div>
    </div>
  </div>





  <script>

    //Text kutusuna yazdığımız yazının karakter sayısı 
    $(document).ready(function() {
      $("#t1").on("keyup",function(){
        var yazi =$("#t1").val();
        $("#say").html(yazi.length);
      });
    });

  </script>



</body>
</html>
