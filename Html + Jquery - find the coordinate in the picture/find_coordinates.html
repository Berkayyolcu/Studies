<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>find coordinates</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


	<style type="text/css">

		.xy{
			font-weight:bold;
			font-size:25px;
			position: relative;
			left:auto;
			right:auto;
			display: block;
			top:0px;
			text-align:center;
			height:27px;

		}

		.cicekmar{
			max-width:100%;
			cursor:pointer;
			border:1px solid black;
		}


		.x{
			color:red;
		}

	</style>



</head>
<body>


	<div class="container mt-5">
		<div class="row">
			<div class="col">


				<div class="p-3  border w-50 bg-light m-auto mt-5" style="box-shadow: 0px 0px 10px black;">

					<!-- kordinatı bulunacak resim   -->
					<img class="cicekmar" src="cicekmar.png"/>


					<!-- Resimde kordinat sonuclarını gösterir  -->
					<div class="form-control m-auto mt-3 mb-2 bg-light text-center border border-dark " id="koordinat" >
						
						<!-- x ve y nin yazdırılcak kordinat yeri -->
						<span class="xy">
							<label  id="pageX"></label>
							<label  id="pageY"></label>
						</span> 

					</div>

				</div>


			</div>
		</div>
	</div>




	<!-- Resim üzeinde-Kordinat Bulma -->

	<script>

		$(document).ready(function() {

			$("img").mousemove(function(obj) {

				var x ="X : ";
				var y ="Y : ";

				var kordinat = x + obj.pageX + ' - ' + y + obj.pageY;

				$('#koordinat').text(kordinat);

			});

		});

	</script>	

</body>
</html>
