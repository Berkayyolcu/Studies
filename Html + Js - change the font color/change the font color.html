<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>change the font color</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="font_color.js"></script>


</head>
<body>


	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="p-3  border w-25 bg-light m-auto mt-5">

					<!-- sayfa baslığı-->
					<h3 class="text-center mt-5 text-danger">Yazı Tipi Rengini Değistirme</h3>

					<!-- yazı tipi rengini değistirme  -->
					<div class="writing">
						<b id="p">Yazı Rengi</b>
						<input type="button" value="Kırmızı" onclick="red()">
						<input type="button" value="Yesil" onclick="green()">
						<input type="button" value="Turuncu" onclick="orange()">
						<br>
						<input type="button" class="w-75 mx-auto d-block" value="Siyah" onclick="black()">
					</div>

				</div>
			</div>	
		</div>
	</div>


</body>
</html>
