<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Some String Methods</title>

	<!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type= text/javascript" src="jquery-1.7.1min.js"></script>

</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col">

       <div class="p-3  border w-50 bg-light m-auto mt-5">

         <h1 class="text-center text-primary mt-3 mb-5">Some String Methods</h1>

         <!-- Kelimenin girileceği input  begind -->
         <input type="text" class="form-control m-auto mb-2" id="txt" style="width:60%" placeholder="Bir Kelime Gir" autocomplete="off">
         <!-- Kelimenin girileceği input  finish --> 


         <div class="container">
          <div class="row mt-3 mx-2 ">

            <div class="col"> 
              <!-- islem yapacak butonlar  begind -->
              <input type="button" class="btn btn-success" value="Tersine Cevir" onclick="$.berkay.invert()"/> 
            </div>

            <div class="col"> 
              <input type="button" class="btn btn-danger" value="Kelimeyi Büyüt" onclick="$.berkay.enlarge()"/> 
            </div>

            <div class="col"> 
              <input type="button" class="btn btn-warning" value="Kelimeyi kücüt" onclick="$.berkay.small()"/>
            </div>

            <div class="col"> 
              <input type="button" class="btn btn-info" value="Uzunluk" onclick="$.berkay.length()"/>
            </div>

            <div class="col"> 
              <input type="reset" class="btn btn-dark mt-3" style="width:96%" value="Temize" onclick="$.berkay.clear()"/>
            </div>
            <!-- islem yapacak butonlar  finish -->

          </div>
        </div>

        <!-- girilen kelimenin cıktısı alıncak  begind -->
        <input type="text" class="form-control m-auto mt-3 mb-2 bg-light" style="width:60%"  id="sonuc" readonly>
        <!-- girilen kelimenin cıktısı alıncak  finish -->

      </div>



    </div>
  </div>
</div>




<script type="text/javascript">
 
  $(function (){
   
    $.berkay = {

      invert:function(){
        var deger =$("#txt").val().split( '' ).reverse().join( '' );   
        $("#sonuc").val(deger);
      },

      /*Yukarıdaki alan Girilen Kelimeyi ters cevirir*/



      enlarge:function(){

        var deger = $("#txt").val().toUpperCase();
        $("#sonuc").val(deger);
      },

      /*Yukarıdaki alan Girilen Kelimeyi Büyütür*/



      small:function(){
        var deger = $("#txt").val().toLowerCase();
        $("#sonuc").val(deger);
      },

      /*Yukarıdaki alan Girilen Kelimeyi Kücültür*/



      length:function(){

        var deger = $("#txt").val();
        var uzunluk = deger.length;
        $("#sonuc").val(uzunluk);
      },

      /*Yukarıdaki alan Girilen Kelimenin uzunluğu bulunur*/


      clear:function(){

        $("#txt").val(" ");
        $("#sonuc").val(" ");
      },

      /*Yukarıdaki alan Girilen Kelime alanını temizler*/



    }

  });

</script>



</body>
</html>
